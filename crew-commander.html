<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Bellefair&family=Barlow:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="index.css" />

    <title>Space tourism website</title>

    <script src="index.js" defer></script>
  </head>
  <body class="crew">
    <!-- header -->
    <header class="primary-header flex">
      <div>
        <img src="assets/shared/logo.svg" alt="logo" class="logo" />
      </div>
      <button class="mobile-nav-toggle" aria-controls="primary-navigation">
        <span class="sr-only" aria-expanded="false">Menu</span>
      </button>
      <nav>
        <ul
          id="primary-navigation"
          data-visible="false"
          class="primary-navigation underline-indicators flex"
        >
          <li class="active">
            <a
              href="index.html"
              class="uppercase ff-sans-cond letter-spacing-3 text-white"
              ><span aria-hidden="true">00</span>Home</a
            >
          </li>
          <li>
            <a
              href="destination.html"
              class="uppercase ff-sans-cond letter-spacing-3 text-white"
              ><span aria-hidden="true">01</span>Destination</a
            >
          </li>
          <li>
            <a
              href="crew.html"
              class="uppercase ff-sans-cond letter-spacing-3 text-white"
              ><span aria-hidden="true">02</span>Crew</a
            >
          </li>
          <li>
            <a
              href="technology.html"
              class="uppercase ff-sans-cond letter-spacing-3 text-white"
              ><span aria-hidden="true">03</span>Technology</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main id="main" class="grid-container grid-container--crew flow">
      <h1 class="numbered-title">
        <span aria-hidden="true">02</span> Meet your crew
      </h1>

      <div class="dot-indicators flex">
        <button aria-selected="true">
          <span class="sr-only">The commander</span>
        </button>
        <button aria-selected="false">
          <span class="sr-only">The mission specialist</span>
        </button>
        <button aria-selected="false">
          <span class="sr-only">The pilot</span>
        </button>
        <button aria-selected="false">
          <span class="sr-only">The crew engineer</span>
        </button>
      </div>

      <article class="crew-details">
        <h3 class="ff-serif fs-600 uppercase">Commander</h3>
        <h3 class="ff-serif fs-700 uppercase">Douglas Hurley</h3>
        <p class="text-description text-accent">
          Douglas Hurley Douglas Gerald Hurley is an American engineer, former
          Marine Corps pilot and former NASA astronaut. He launched into space
          for the third time as commander of Crew Dragon Demo-2.
        </p>
      </article>

      <img src="assets/crew/image-victor-glover.webp" alt="the Moon" />
    </main>
  </body>
</html>
